<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>jQuery</title>
 <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script type="text/javascript">
    $(document).ready(function () {
    // alert('Did you know that you can copy this text using Ctrl + C shortcut? ');
    $('tr:even').addClass('asdf');
    $('li.a:not(:has(.b[href]))').css('background', 'lightgreen')
    // $('ol.a li.b:not()').css('background', 'lightblue')
    });
    $(function () {
        $('button:contains(\'A\')').click(function () {
            $('#classic').addClass('asdf');
        });
        $('button:contains(\'B\')').click(function () {
            $('#classic').removeClass('asdf');
        });
        $('button:contains(\'C\')').click(function () {
            $('#toggle').toggleClass('asdf');
        });
    });
 </script>
 <style>
     .asdf{background: Pink;}
 </style>
</head>
<body>
    <table>
        <tr><td>First</td></tr>
        <tr><td>Second</td></tr>
        <tr><td>Third</td></tr>
        <tr><td>Fourth</td></tr>
        <tr><td>Fifth</td></tr>
        <tr><td>Sixth</td></tr>
       </table>
       <div><button>Text A</button><button>Text B</button><span id="classic">Adding/removing
       class</span></div>
       <div><button>Text C</button><span id="toggle">Toggling class</span></div>

       <ol>
        <li>Coffee</li>
        <li class="a">Tea</li>
        <li class="a"><a class="b" href="asdf.pdf">PDF</a></li>
        <li class="a"><a class="b">F</a></li>
        <li class="a"><a class="b" href="asdf.pdf">NO PDF</a></li>
        <li>Milk</li>
      </ol>

      <!-- <ol class="a">
        <li>Coffee</li>
        <li >Tea</li>
        <li class="b"><a href="asdf.pdf">PDF</a></li>
        <li class="b"><a>F</a></li>
        <li class="b"><a href="asdf.pdf">NO PDF</a></li>
        <li>Milk</li>
      </ol> -->
</body>
</html>
